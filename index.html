
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barbería Elite</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Oswald', sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      background: url('https://images.unsplash.com/photo-1605051809185-7881ad59dc31?auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
    }

    header p {
      font-size: 1.5em;
    }

    .btn {
      padding: 15px 30px;
      background-color: gold;
      color: #111;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      text-transform: uppercase;
    }

    section {
      padding: 50px 20px;
      text-align: center;
    }

    .services {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .service {
      width: 250px;
      margin: 20px;
      padding: 20px;
      background: #222;
      border-radius: 8px;
      text-align: center;
    }

    .service img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .service i {
      font-size: 24px;
      margin-bottom: 10px;
    }

    input, textarea {
      background: #fff;
      color: #000;
      border: none;
      border-radius: 5px;
    }

    footer {
      background: #000;
      color: #aaa;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Barbería Elite</h1>
  <p>Estilo clásico con un toque moderno</p>
  <button class="btn">Reservar Cita</button>
</header>

<section>
  <h2>Servicios</h2>
  <div class="services">
    <div class="service">
      <img src="https://cdn.pixabay.com/photo/2017/03/02/05/15/barber-2113479_960_720.jpg" alt="Corte de cabello" />
      <i class="fas fa-scissors"></i>
      <h3>Corte de Cabello</h3>
    </div>
    <div class="service">
      <img src="https://cdn.pixabay.com/photo/2017/09/04/18/17/barber-2714720_960_720.jpg" alt="Afeitado clásico" />
      <i class="fas fa-razor"></i>
      <h3>Afeitado Clásico</h3>
    </div>
    <div class="service">
      <img src="https://cdn.pixabay.com/photo/2017/07/31/11/21/barber-shop-2554644_960_720.jpg" alt="Arreglo de barba" />
      <i class="fas fa-beard"></i>
      <h3>Arreglo de Barba</h3>
    </div>
  </div>
</section>

<section>
  <h2>¿Dónde estamos?</h2>
  <p><i class="fas fa-map-marker-alt"></i> 1310 W Main St, Grand Prairie, TX 75050</p>
  <iframe src="https://www.google.com/maps?q=1310+W+Main+St,+Grand+Prairie,+TX+75050&output=embed" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</section>

<section>
  <h2>Escríbenos</h2>
  <form action="mailto:tuemail@ejemplo.com" method="post" enctype="text/plain" style="max-width: 500px; margin: auto;">
    <input type="text" name="nombre" placeholder="Tu nombre" required style="width:100%; padding:10px; margin-bottom:10px;">
    <input type="email" name="correo" placeholder="Tu correo" required style="width:100%; padding:10px; margin-bottom:10px;">
    <textarea name="mensaje" placeholder="Tu mensaje" rows="5" required style="width:100%; padding:10px;"></textarea>
    <br><br>
    <button type="submit" class="btn">Enviar</button>
  </form>
</section>

<footer>
  © 2025 Barbería Elite - Todos los derechos reservados
</footer>

<a href="https://wa.me/1234567890" target="_blank" style="
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: #25d366;
  color: white;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 30px;
  text-decoration: none;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
">
  <i class="fab fa-whatsapp"></i>
</a>

</body>
</html>
