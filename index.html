
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barbería Elite</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Oswald', sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      background: url('https://via.placeholder.com/1500x800') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
    }

    header p {
      font-size: 1.5em;
    }

    .btn {
      padding: 15px 30px;
      background-color: gold;
      color: #111;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      text-transform: uppercase;
    }

    section {
      padding: 50px 20px;
      text-align: center;
    }

    .services {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .service {
      width: 250px;
      margin: 20px;
      padding: 20px;
      background: #222;
      border-radius: 8px;
    }

    input, textarea {
      background: #fff;
      color: #000;
      border: none;
      border-radius: 5px;
    }

    footer {
      background: #000;
      color: #aaa;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Barbería Elite</h1>
  <p>Estilo clásico con un toque moderno</p>
  <button class="btn">Reservar Cita</button>
</header>

<section>
  <h2>Servicios</h2>
  <div class="services">
    <div class="service">✂️ Corte de Cabello</div>
    <div class="service">🪒 Afeitado Clásico</div>
    <div class="service">🧔 Arreglo de Barba</div>
  </div>
</section>

<section>
  <h2>¿Dónde estamos?</h2>
  <p>📍 Av. Principal #123, Ciudad</p>
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!..." 
    width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</section>

<section>
  <h2>Escríbenos</h2>
  <form action="mailto:tuemail@ejemplo.com" method="post" enctype="text/plain" style="max-width: 500px; margin: auto;">
    <input type="text" name="nombre" placeholder="Tu nombre" required style="width:100%; padding:10px; margin-bottom:10px;">
    <input type="email" name="correo" placeholder="Tu correo" required style="width:100%; padding:10px; margin-bottom:10px;">
    <textarea name="mensaje" placeholder="Tu mensaje" rows="5" required style="width:100%; padding:10px;"></textarea>
    <br><br>
    <button type="submit" class="btn">Enviar</button>
  </form>
</section>

<footer>
  © 2025 Barbería Elite - Todos los derechos reservados
</footer>

<a href="https://wa.me/1234567890" target="_blank" style="
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: #25d366;
  color: white;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 30px;
  text-decoration: none;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
">
  💬
</a>

</body>
</html>
